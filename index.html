<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best;">
      <a-nft type="nft" url="card" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
        <a-video src="#video" width="1" height="0.6" position="0 0 0"></a-video>
      </a-nft>

      <a-assets>
        <video id="video" src="video.mp4" preload="auto" loop autoplay muted></video>
      </a-assets>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
