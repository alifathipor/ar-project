<!DOCTYPE html>
<html>
  <head>
    <title>AR منو</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #label {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="label">قیمت: ۱۰۰,۰۰۰ تومان</div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model1" src="model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="product" gltf-model="#model1" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const models = ["#model1", "#model2"];
      const prices = ["۱۰۰,۰۰۰ تومان", "۲۰۰,۰۰۰ تومان"];
      let current = 0;

      document.body.addEventListener('click', () => {
        current = (current + 1) % models.length;
        document.querySelector('#product').setAttribute('gltf-model', models[current]);
        document.getElementById('label').textContent = `قیمت: ${prices[current]}`;
      });
    </script>
  </body>
</html>
