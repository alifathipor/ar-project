<!DOCTYPE html>
<html>
  <head>
    <title>AR Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      #label {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        z-index: 10;
      }
      .controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        z-index: 10;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background: #333;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="label">قیمت: ۱۰۰,۰۰۰ تومان</div>
    <div class="controls">
      <button onclick="prevModel()">قبلی</button>
      <button onclick="nextModel()">بعدی</button>
    </div>

    <a-scene embedded arjs>
      <a-assets>
        <a-asset-item id="model1" src="model1.glb"></a-asset-item>
        <a-asset-item id="model2" src="model2.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity id="product" gltf-model="#model1" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const models = ["#model1", "#model2"];
      const prices = ["۱2۰,۰۰۰ تومان", "۲۰۰,۰۰۰ تومان"];
      let current = 0;

      function updateModel() {
        const modelEl = document.querySelector("#product");
        modelEl.removeAttribute("gltf-model");
        document.getElementById("label").textContent = "قیمت: " + prices[current];
        setTimeout(() => {
          modelEl.setAttribute("gltf-model", models[current]);
        }, 100);
      }

      function nextModel() {
        current = (current + 1) % models.length;
        updateModel();
      }

      function prevModel() {
        current = (current - 1 + models.length) % models.length;
        updateModel();
      }
    </script>
  </body>
</html>
