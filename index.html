<!DOCTYPE html>
<html>
  <head>
    <title>AR NFT Video - Royal</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      video { display: none; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
      
      <a-assets>
        <video id="video1" src="film.mp4" autoplay loop muted playsinline></video>
      </a-assets>

      <a-nft
        type="nft"
        url="royal"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5">
        
        <a-video
          src="#video1"
          width="1"
          height="0.5625"
          position="0 0 0">
        </a-video>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
